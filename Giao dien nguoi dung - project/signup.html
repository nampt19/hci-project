<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up | Start Bootstrap</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="brand" src="assets/img/banner1.jpg" alt="bootstraper logo">
                    </div>
                    <h5 class="mb-4 text-muted">Tạo tài khoản</h5>

                    <form action="" method="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mật khẩu" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <button class="btn shadow-2 mb-4" onclick="signUp()"
                            style="border-radius: 10px; border-color: #f2f2f2; color: white; background-color: #1877f2; font-weight: bold;"
                            onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"
                            onmouseout="this.style.backgroundColor='#1877f2'; this.style.color='white'">Đăng ký</button>
                        <script>
                            function signUp() {
                                window.location.href = "http://127.0.0.1:5501/login.html";
                            }
                        </script>
                    </form>
                    <p class="mb-0 text-muted">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery3/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.min.js"></script>

</body>

</html>
