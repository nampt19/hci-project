                                                    137 </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" style="display: flex;">
                                        <div class="col-md-12">

                                                <div class="progress-bar progress-bar-striped bg-warning"

                            </div>
                        </div>
                    </form>
                    <div class="clearfix">
                        <button class="ml-2 btn btn-danger mt-5 float-right" style="margin-top:30px!important;"
                            onclick="closeNav();">

                        <button id="addRow" class="btn btn-primary mt-5 float-right" style="margin-top:30px!important;"
                            onclick="closeNav();">
                            OK

                    </div>
                </div>
            </div>
            <!-- hết form -->
            <div class="content">
                <div class="container-fluid"
                    style="background-color: #ffffff !important;  border-radius: 10px; border-color: #d8dadf; box-shadow: 0 0 10px 3px #d8dadf">
                    <div class="page-title">
                        <div class="page-title">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5
                                        style="padding: 20px; color: #1877f2; font-weight: bolder;     font-size: 1.75rem;">
                                        <i class="fas fa-graduation-cap"></i>
                                        Luyện gõ âm
                                    </h5>
                                    <hr style="margin-top: -25px;">
                                    <h5 style="padding: 10px; font-weight: normal;     font-size: 1.25rem;">
                                        Phần 1:Âm đầu/<span id="title" style="font-weight:bold;">Bài 1 : Âm
                                            S</span>
                                        <hr>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-2" style="margin-top:15% ;">
                                    <button
                                        style="border-radius: 10px; border-color: #f2f2f2; color: #1877f2; background-color: #f2f2f2;font-weight: bold;"
                                        onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"
                                        onmouseout="this.style.backgroundColor='#f2f2f2'; this.style.color='#1877f2'"
                                        class="btn btn-primary" onclick="next();">
                                        < Bài luyện trước</button>
                                            <div style="margin-top:110%;">
                                                <button onclick="next();openNav();" class="btn btn-primary"
                                                    style="border-radius: 10px; border-color: #00CCFF; color:white; background-color: #00CCFF;font-weight: bold;"
                                                    onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"

                                                    << Phần trước </button>
                                            </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4>Hãy gõ âm tiết:</h4>
                                        </div>
                                        <div class="col-md-6">
                                            <h4 id="rhythm" class="text-danger" style="font-weight:bold">S</h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                            <input id="myInput" class="form-control text-center" style="height:55px;"
                                                required autofocus oninput="myFunction();">
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <h5 id="demo" class="m-3 text-center"></h5>
                                        </div>
                                        <div class="col-md-3">
                                        </div>

                                    </div>
                                    <div class="row">
                                        <img id="img" src="assets/img/S.PNG" alt="bootraper logo" class="app-logo"
                                            style="width:100%;">
                                        <img id="img-hand" src="assets/img/S-hand.jpg" alt="bootraper logo"
                                            class="app-logo" style="width:50%;display: block;
                                            margin-left: auto;
                                            margin-right: auto;">
                                    </div>
                                </div>
                                <div class="col-md-2" style="margin-top:15% ;">
                                    <div>
                                        <button onclick="next();" class="btn btn-primary"
                                            style="border-radius: 10px; border-color: #f2f2f2; color: #1877f2; background-color: #f2f2f2;font-weight: bold;"
                                            onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"

                                            Bài luyện tiếp ></button>
                                    </div>

                                    <div style="margin-top:110%;">
                                        <button onclick="next();openNav();" class="btn btn-primary"
                                            style="border-radius: 10px; border-color: #f2f2f2; color: white; background-color: #00CC00;font-weight: bold;"
                                            onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"
                                            onmouseout="this.style.backgroundColor='#00CC00'; this.style.color='white'">
                                            Phần tiếp >></button>
                                    </div>
                                </div>

                            </div>

                        </div>


                    </div>

    <script src="assets/js/form-detail.js"></script>
    <script>
        var count = 0;
        function myFunction() {
            var x = document.getElementById("myInput").value;
            if (count == 0) {
                if (x == "q") {
                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "m-3 text-center text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "m-3 text-center text-danger";
                    document.getElementById("myInput").value = x;
                }
            } else if (count == 1) {
                if (x == "w" || x == "ư") {

                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "m-3 text-center text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "m-3 text-center text-danger";
                    document.getElementById("myInput").value = x;
                }
            }
        }
        function next() {
            if (count == 0) {
                document.getElementById("title").innerHTML = "Bài 2 : Âm K";
                document.getElementById("demo").innerHTML = "";
                count++;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "K";
                document.getElementById("img").src = "assets/img/K.PNG"
                document.getElementById("img-hand").src = "assets/img/K-hand.jpg"
            } else if (count == 1) {
                document.getElementById("title").innerHTML = "Bài 1 : Âm S";
                document.getElementById("demo").innerHTML = "";
                count--;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "S";
                document.getElementById("img").src = "assets/img/S.PNG"
                document.getElementById("img-hand").src = "assets/img/S-hand.jpg"
            }

        }
    </script>
