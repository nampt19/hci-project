<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Start Bootstrap</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="brand" src="assets/img/banner1.jpg" alt="bootstraper logo">
                    </div>
                    <h5 class="mb-4 text-muted">Đăng Nhập</h5>
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mật khẩu" required
                                style="border-radius: 10px; width: 400x;">
                        </div>
                        <div class="form-group text-left">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="remember" class="custom-control-input" id="remember-me"
                                    style="border-radius: 10px; width: 400x;">
                                <label class="custom-control-label" for="remember-me">Nhớ mật khẩu</label>
                            </div>
                        </div>
                        <button class="btn mb-4" 
                        onclick="signUp()"
                            style="border-radius: 10px; border-color: #f2f2f2; color: white; background-color: #1877f2; font-weight: bold;"
                            onmouseover="this.style.backgroundColor='#1877f2'; this.style.color='white'"
                            onmouseout="this.style.backgroundColor='#1877f2'; this.style.color='white'">Đăng
                            nhập</button>
                        <script>
                            function signUp() {
                                window.location.href = "http://127.0.0.1:5501/dashboard.html";
                            }
                        </script>
                    </div>
                    <p class="mb-2 text-muted">Quên mật khẩu? <a href="forgot-password.html">Khôi phục</a></p>
                    <p class="mb-0 text-muted">Tạo tài khoản mới? <a href="signup.html">Đăng ký</a></p>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery3/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.min.js"></script>

</body>

</html>
