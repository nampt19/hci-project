<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blank Page | Start Bootstrap</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/master.css" rel="stylesheet">
    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" style="background-color: #ffffff !important;">

        </nav>

        <div id="body" class="active">
            <nav id="header" class="navbar navbar-expand-lg navbar-white bg-white"
                style="background-color: #ffffff !important;">
            </nav>

            <div class="content">
                <div class="container-fluid"
                    style="background-color: #ffffff !important;  border-radius: 10px; border-color: #d8dadf; box-shadow: 0 0 10px 3px #d8dadf">
                    <div class="page-title">
                        <div class="page-title">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 id="title" style="padding: 20px; font-weight: bold;"><i
                                            class="fas fa-graduation-cap"></i>
                                        Luyện gõ âm đầu/Phần 1:Nhóm các phụ âm có cùng dạng chữ, phát âm/Bài 1 : Âm S
                                    </h5>
                                    <hr style="margin-top: -25px;">
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-2" style="margin-top:15% ;">
                                    <button class="btn btn-primary" onclick="next();">
                                        << Bài học trước </button>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h5>Hãy gõ âm tiết:</h5>
                                        </div>
                                        <div class="col-md-6">
                                            <h4 id="rhythm" class="text-danger">S</h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <input id="myInput" class="form-control text-center" required autofocus
                                                oninput="myFunction();">
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <h5 id="demo" class="m-3 text-center"></h5>
                                        </div>
                                        <div class="col-md-3">
                                        </div>

                                    </div>
                                    <div class="row">
                                        <img id="img" src="assets/img/S.PNG" alt="bootraper logo" class="app-logo"
                                            style="width:100%;">
                                    </div>
                                </div>
                                <div class="col-md-2" style="margin-top:15% ;">
                                    <button class="btn btn-primary" onclick="next();">Bài học tiếp >> </button>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="assets/vendor/jquery3/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/solid.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/fontawesome.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        var count = 0;
        function myFunction() {
            var x = document.getElementById("myInput").value;
            if (count == 0) {
                if (x == "q") {
                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "m-3 text-center text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "m-3 text-center text-danger";
                    document.getElementById("myInput").value = "";
                }
            } else if (count == 1) {
                if (x == "w" || x == "ư") {

                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "m-3 text-center text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "m-3 text-center text-danger";
                    document.getElementById("myInput").value = x;
                }
            }
        }
        function next() {
            if (count == 0) {
                document.getElementById("title").innerHTML = "<i class='fas fa-graduation-cap'></i>LUYỆN GÕ ÂM ĐẦU/Phần 1:Nhóm các phụ âm có cùng dạng chữ, phát âm/Bài 2: âm K";
                document.getElementById("demo").innerHTML = "";
                count++;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "K";
                document.getElementById("img").src = "assets/img/K.PNG"
            } else if (count == 1) {
                document.getElementById("title").innerHTML = "<i class='fas fa-graduation-cap'></i> LUYỆN GÕ ÂM ĐẦU/Phần 1:Nhóm các phụ âm có cùng dạng chữ, phát âm/Bài 1: âm S";
                document.getElementById("demo").innerHTML = "";
                count--;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "S";
                document.getElementById("img").src = "assets/img/S.PNG"
            }

        }
    </script>
</body>

</html>
