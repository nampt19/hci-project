    <script>
        var count = 0;
        function myFunction() {
            var x = document.getElementById("myInput").value;
            if (count == 0) {
                if (x == "q") {
                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "text-danger";
                    document.getElementById("myInput").value = "";
                }
            } else if (count == 1) {
                if (x == "w" || x == "ư") {

                    document.getElementById("demo").innerHTML = "Bạn đã nhập đúng !";
                    document.getElementById("demo").classList = "text-success";
                    document.getElementById("myInput").value = x;
                }
                else {
                    document.getElementById("demo").innerHTML = "Bạn nhập sai !";
                    document.getElementById("demo").classList = "text-danger";
                    document.getElementById("myInput").value = x;

                }
            }
        }
        function next() {
            if (count == 0) {
                document.getElementById("title").innerHTML = "<i class='fas fa-graduation-cap'></i>LUYỆN GÕ ÂM ĐẦU/Phần 1/bài 2: âm K";
                count++;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "K";
                document.getElementById("img").src = "assets/img/K.PNG"
            } else if (count == 1) {
                document.getElementById("title").innerHTML = "<i class='fas fa-graduation-cap'></i> LUYỆN GÕ ÂM ĐẦU/Phần 1/bài 1: âm S";
                count--;
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
                document.getElementById("rhythm").innerHTML = "S";
                document.getElementById("img").src = "assets/img/S.PNG"
            }

        }
    </script>
